[package]
name = "excavator"
version = "0.1.0"
edition = "2021"
description = "CLI for extracting secrets from Stronghold snapshot files"
license = "Apache-2.0"

[[bin]]
name = "excavator"
path = "src/main.rs"

[dependencies]
stronghold-excavator = { path = "../lib" }
clap = { version = "4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"
